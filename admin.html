<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/admin.css" />
    <title>Página do Admin</title>
  </head>
  <body>
    <div class="container">
      <h1>USUÁRIOS</h1>
      <div>
        <input
          type="text"
          id="buscar"
          placeholder="Digite um nome para realizar a busca"
          class="busca"
        />
        <button class="btn btn-busca" onclick="buscar()">Busca</button>
      </div>
      <div>
        <button class="btn" onclick="adicionar()">Cadastrar</button>
        <button class="btn" onclick="atualizar()">Atualizar</button>
        <button class="btn" onclick="apagarItemVetor()">Apagar</button>
        <button class="btn" onclick="limpar()">Limpar</button>
      </div>
      <div>
        <label for="id">Id: </label>
        <input type="text" class="id" id="id">
      </div>
      <div>
        <label for="login">Login: </label>
        <input type="text" class="login" id="login_usuario">
      </div>
      <div>
        <label for="senha_usuario">Senha: </label>
        <input type="password" id="senha_usuario">
      </div>
      <table>
        <tr>
          <th>ID</th>
          <th>login</th>
          <th>senha</th>
        </tr>
        <tbody id="tabela"></tbody>
      </table>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
